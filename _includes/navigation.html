<!-- Site Navigation Include -->
<nav class="site-navigation" role="navigation" aria-label="Main navigation">
  <div class="nav-container">
    <div class="nav-brand">
      <a href="{{ '/' | relative_url }}" class="brand-link">
        <span class="brand-text">Brand Guidelines</span>
      </a>
    </div>
    
    <button class="nav-toggle" aria-expanded="false" aria-controls="main-menu">
      <span class="sr-only">Toggle navigation</span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <div class="nav-menu" id="main-menu">
      <ul class="nav-list">
        {% for item in site.data.navigation.main_navigation %}
          <li class="nav-item{% if item.children %} has-children{% endif %}">
            <a href="{{ item.url | relative_url }}" 
               class="nav-link{% if page.url == item.url %} active{% endif %}">
              {{ item.title }}
            </a>
            
            {% if item.children %}
              <ul class="nav-submenu">
                {% for child in item.children %}
                  <li class="nav-subitem">
                    <a href="{{ child.url | relative_url }}" 
                       class="nav-sublink{% if page.url == child.url %} active{% endif %}">
                      {{ child.title }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<script>
// Simple navigation toggle
document.addEventListener('DOMContentLoaded', function() {
  const navToggle = document.querySelector('.nav-toggle');
  const navMenu = document.querySelector('.nav-menu');
  
  if (navToggle && navMenu) {
    navToggle.addEventListener('click', function() {
      const expanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !expanded);
      navMenu.classList.toggle('nav-menu--open');
    });
  }
});
</script>
